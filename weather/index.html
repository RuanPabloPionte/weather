<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima</title>

    <!-- link css boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <section class="input-group search-bar m-2">
      <span class="input-group-text" id="searchBtn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          class="bi bi-search"
          viewBox="0 0 16 16"
        >
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
          ></path>
        </svg>
      </span>
      <input
        type="text"
        class="form-control"
        placeholder="Digite o nome da sua cidade"
        aria-label="Digite o nome da sua cidade"
        aria-describedby="searchBtn"
        id="searchInput"
      />
    </section>

    <main class="container weather-container mt-2">
      <section class="show-weather">
        <div class="container mt-2 p-2">
          <img
            src="//cdn.weatherapi.com/weather/64x64/night/113.png"
            alt=""
            class="bg-trasparent bg-img"
            data-currentImg
          />
          <span class="mx-2" data-currentText>Ceu limpo</span>
        </div>
      </section>
      <section class="container temp-container text-center mt-5">
        <span class="temp"><span data-currentTemp>10</span>Â°C</span>
        <span class="city-name text-center" data-currentCityName>Colatina</span>
      </section>
      <section data-allForecast></section>
      </section>
    </main>

    <!-- script boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
